<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./new_clock/new_clock.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>Clock</title>

    <style>
      body {
        /* background-color: transparent !important; */
        background: #232323;
      }

      span {
        font-family: iAWriterMono;
      }

    </div>
    <script src="./new_clock/new_clock.js"></script>
