<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <!-------->

    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      .navMenu {
        font-family: "Roboto", sans-serif;
        padding: 8px;
        text-align: center;
        margin: 0px;
        width: 100%;
      }

      .navMenu a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        display: inline-block;
        padding: 6px;
      }

      .background {
        background-color: #ece5f0;
      }

      .border {
        border: 1px solid #cccccc;
      }

      .navMenu a:hover {
        color: #c9c9c9;
      }
    </style>
  </head>

  <body>
    <nav class="navMenu border">
      <a id="home" onclick="navigate(this.id)" href="#">
        <i class="fa-solid fa-house fa-sm"></i>&nbsp;&nbsp;home</a
      >
      <a id="wdd" onclick="navigate(this.id)" href="#">
        <i class="fa-solid fa-church"></i>&nbsp;&nbsp; wijdoendingen</a
      >
      <a id="icons" onclick="navigate(this.id)" href="#">
        <i class="fa-solid fa-icons"></i>&nbsp;&nbsp; icons</a
      >
    </nav>

    <script>
      let direction = "vertical";
      if (direction === "vertical") {
        document.head.insertAdjacentHTML(
          "beforeend",
          `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`
        );
      }

      function navigate(id) {
        if (id == "home")
          window
            .open(
              "https://www.notion.so/jarnecooijmans/Home-d2a5e545f8c648ba8fab754c72c468f9?pvs=4",
              "_blank"
            )
            .focus();
        else if (id == "wdd")
          window
            .open(
              "https://www.notion.so/jarnecooijmans/Wij-Doen-Dingen-73c7aa61980c4318821fb9f9665b6722?pvs=4",
              "_blank"
            )
            .focus();
        else if (id == "icons")
          window
            .open(
              "https://www.notion.so/jarnecooijmans/4dd52d535dab492bb7bd987469e3847e?v=6ecc5d56a99a45a38bb3858c196f769a&pvs=4",
              "_blank"
            )
            .focus();
      }
    </script>
  </body>
</html>
